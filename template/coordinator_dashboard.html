{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Dashboard</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <a href="{% url 'coordinator_dashboard' %}" class="dashboard-link">
                <h2>Recruiter Dashboard</h2>
            </a>
            <ul>
                <li><a href="{% url 'coordinator_dashboard_section' 'add-student' %}">Add Student</a></li>
                <li><a href="{% url 'coordinator_dashboard_section' 'manage-students' %}">Manage Students</a></li>
                <li><a href="{% url 'coordinator_dashboard_section' 'announcements' %}">Announcements</a></li>
                <li><a href="{% url 'coordinator_dashboard_section' 'all-announcements' %}">All Announcements</a></li>
                <li><a href="{% url 'coordinator_dashboard_section' 'discussion' %}">Discussion</a></li>
                <li><a href="{% url 'coordinator_dashboard_section' 'job-openings' %}">Job Openings</a></li>
                <li><a href="{% url 'coordinator_dashboard_section' 'placement-details' %}">Placement Details</a></li>
                <li><a href="{% url 'coordinator_dashboard_section' 'manage-profile' %}">Manage Profile</a></li>
                <li><a href="{% url 'logout' %}" onclick="return confirm('Are you sure you want to Logout.');">Logout</a></li>
            </ul>
        </nav>
        <main class="main-content">
            {% include section %}
        </main>
    </div>
    {% if messages %}
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                {% for message in messages %}
                    alert("{{ message|escapejs }}");
                {% endfor %}
            });
        </script>
    {% endif %}
</body>
</html>
