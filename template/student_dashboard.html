{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <a href="{% url 'student_dashboard' %}" class="dashboard-link">
                <h2>Student Dashboard</h2>
            </a>
            <ul>
                <li><a href="{% url 'student_dashboard_section' 'view-profile' %}">View Profile</a></li>
                <li><a href="{% url 'student_dashboard_section' 'edit-profile' %}">Edit Profile</a></li>
                <li><a href="{% url 'student_dashboard_section' 'view-placements' %}">View Placement Opportunities</a></li>
                <li><a href="{% url 'student_dashboard_section' 'announcements' %}">Announcements</a></li>
                <li><a href="{% url 'student_dashboard_section' 'applied-jobs' %}">Applied Jobs</a></li>
                <li><a href="{% url 'student_dashboard_section' 'discussion' %}">Discussion</a></li>
                <li><a href="{% url 'logout' %}" onclick="return confirm('Are you sure you want to Logout?');">Logout</a></li>
            </ul>
        </nav>
        <main class="main-content">
            {% include section %}
        </main>
    </div>
    {% if messages %}
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                {% for message in messages %}
                    alert("{{ message|escapejs }}");
                {% endfor %}
            });
        </script>
    {% endif %}
</body>
</html>
