{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>

        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }

        .dashboard-summary {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .summary-item {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            flex: 1 1 200px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .summary-item h2 {
            font-size: 1.5em;
            margin: 0;
            color: #555;
        }

        .summary-item p {
            font-size: 2em;
            margin: 10px 0 0;
            color: #333;
        }

        .item-coordinators {
            background-color: #FFC107; /* Green */
            color: #fff;
        }

        .item-students {
            background-color: #2196F3; /* Blue */
            color: #fff;
        }

        .item-placed {
            background-color: #4CAF50; /* Amber */
            color: #fff;
        }

        .item-unplaced {
            background-color: #F44336; /* Red */
            color: #fff;
        }

        .summary-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

    </style>

</head>
<body>
    <h1>Recruiter Dashboard</h1>
    <div class="dashboard-summary">
        <div class="summary-item item-coordinators">
            <h2>Total Recruiter</h2>
            <p>{{ coordinator_count }}</p>
        </div>
        <div class="summary-item item-students">
            <h2>Total Students</h2>
            <p>{{ student_count }}</p>
        </div>
        <div class="summary-item item-placed">
            <h2>Placed Students</h2>
            <p>{{ placed_students_count }}</p>
        </div>
        <div class="summary-item item-unplaced">
            <h2>Unplaced Students</h2>
            <p>{{ unplaced_students_count }}</p>
        </div>
    </div>
</body>
</html>
