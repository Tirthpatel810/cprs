<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job</title>
    <style>
        /* Basic resets */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 800px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="date"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="{% url 'edit_job' job.id %}" method="POST">
        <h1>Edit Job - {{ job.title }}</h1>
        {% csrf_token %}
        <label for="title">Job Title:</label>
        <input type="text" name="title" value="{{ job.title }}" required>

        <label for="company">Company:</label>
        <input type="text" name="company" value="{{ job.company }}" required>

        <label for="location">Location:</label>
        <input type="text" name="location" value="{{ job.location }}" required>

        <label for="last_date_to_apply">Last Date to Apply:</label>
        <input type="date" name="last_date_to_apply" value="{{ job.last_date_to_apply|date:'Y-m-d' }}" required>

        <label for="last_date_to_apply">Tentative Drive Date:</label>
        <input type="date" name="tentative_drive_date" value="{{ job.tentative_drive_date|date:'Y-m-d' }}" required>

        <label for="description">Description:</label>
        <textarea name="description" rows="5">{{ job.job_description }}</textarea>

        <label for="requirements">Requirements:</label>
        <textarea name="requirements" rows="5">{{ job.skills_required }}</textarea>

        <label for="requirements">Salary:</label>
        <input type="text" name="salary" value="{{ job.salary }}" required>

        <label for="vacancies">Vacancies:</label>
        <input type="number" name="vacancies" value="{{ job.vacancies }}" required>

        <button type="submit">Save Changes</button>
    </form>

</body>
</html>
