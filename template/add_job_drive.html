<style>
    .add-job-drive-form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #f9f9f9;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }

    .add-job-drive-form h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    .add-job-drive-form .form-group {
        margin-bottom: 15px;
    }

    .add-job-drive-form label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
    }

    .add-job-drive-form input[type="text"],
    .add-job-drive-form input[type="number"],
    .add-job-drive-form input[type="date"],
    .add-job-drive-form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }

    .add-job-drive-form input[type="text"]:focus,
    .add-job-drive-form input[type="number"]:focus,
    .add-job-drive-form input[type="date"]:focus,
    .add-job-drive-form textarea:focus {
        border-color: #66afe9;
        outline: none;
    }

    .add-job-drive-form textarea {
        resize: vertical;
        min-height: 120px;
    }

    .add-job-drive-form button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .add-job-drive-form button[type="submit"]:hover {
        background-color: #218838;
    }

    /* Add some spacing between form elements */
    .add-job-drive-form .form-group {
        margin-bottom: 20px;
    }
</style>

<div class="add-job-drive-form">
    <h2>Add New Job Drive</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Job Title</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="company">Company</label>
            <input type="text" id="company" name="company" required>
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>
        </div>

        <div class="form-group">
            <label for="job_description">Job Description</label>
            <textarea id="job_description" name="job_description" required></textarea>
        </div>

        <div class="form-group">
            <label for="skills_required">Skills Required</label>
            <input type="text" id="skills_required" name="skills_required" required>
        </div>

        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" id="salary" name="salary">
        </div>

        <div class="form-group">
            <label for="vacancies"> Number of Vacancies</label>
            <input type="number" id="vacancies" name="vacancies">
        </div>

        <div class="form-group">
            <label for="last_date_to_apply">Last Date to Apply</label>
            <input type="date" id="last_date_to_apply" name="last_date_to_apply" required>
        </div>

        <div class="form-group">
            <label for="tentative_drive_date">Tentative Drive Date</label>
            <input type="date" id="tentative_drive_date" name="tentative_drive_date" required>
        </div>

        <div class="form-group">
            <button type="submit">Add Job Drive</button>
        </div>
    </form>
</div>
